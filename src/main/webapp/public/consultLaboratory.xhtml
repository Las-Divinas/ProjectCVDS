<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratory</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald;family=Staatliches;display=swap" rel="stylesheet"/> 
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/> 
    <link rel="stylesheet" href="../style/style.css"/>
</h:head>
<h:body style="font-family: 'Oswald', sans-serif; background-color:rgba(218, 218, 221, 0.932);">
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="p-0 btn-group justify-content-lg-center">
                    <img src="../image/logo.jpg" height="200" width="200"/>
                    <div class="btn-group jumbotron justify-content-center" style="background-color: #000000; color: #ffffff; font-family: Consolas;">
                        <h1 class="text align-self-center p-2">Consulta de Laboratorios</h1>
                    </div>
                </div>
                <h:form>
                    <p:dataTable id="tbl" var="laboratory" value="#{laboratoryBean.laboratoriosBusquedaBasica}" rows="10"
                            paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                            rowsPerPageTemplate="5,10,15" 
                            styleClass="table-dark table-striped table-bordered justify-content-center">
                            <f:facet name="{Exporters}">
                                <div style="float:right;margin-right: 2%;">
                                    <h:commandLink>
                                        <p:graphicImage url="../image/excel.png" width="22"/>
                                        <p:dataExporter type="xls" target="tbl" fileName="laboratory" encoding="UTF-8"/>
                                    </h:commandLink>
                                </div>
                            </f:facet>
                        <p:column headerText="Id" style="text-align: center" filterBy="#{laboratory.id}" sortBy="#{laboratory.id}">
                            <h:outputText value="#{laboratory.id}"/>
                        </p:column>
                        <p:column headerText="Nombre" style="text-align: center" filterBy="#{laboratory.laboratory_name}" sortBy="#{laboratory.laboratory_name}">
                            <h:outputText value="#{laboratory.laboratory_name}"/>
                        </p:column>
                        <p:column headerText="DescripciÃ³n" style="text-align: center" filterBy="#{laboratory.description}" sortBy="#{laboratory.description}">
                            <h:outputText value="#{laboratory.description}"/>
                        </p:column>
                        <p:column headerText="Estado" style="text-align: center" filterBy="#{laboratory.estado}" sortBy="#{laboratory.estado}">
                            <h:outputText value="#{laboratory.estado}"/>
                        </p:column>
                        <p:column headerText="Fecha Creacion" style="text-align: center" filterBy="#{laboratoryBean.darFormatoFecha(laboratory.fecha_creacion)}" sortBy="#{laboratoryBean.darFormatoFecha(laboratory.fecha_creacion)}">
                            <h:outputText value="#{laboratoryBean.darFormatoFecha(laboratory.fecha_creacion)}"/>
                        </p:column>
                        <p:column headerText="Fecha Cierre" style="text-align: center" filterBy="#{laboratoryBean.darFormatoFecha(laboratory.fecha_cierre)}" sortBy="#{laboratoryBean.darFormatoFecha(laboratory.fecha_cierre)}">
                            <h:outputText value="#{laboratoryBean.darFormatoFecha(laboratory.fecha_cierre)}"/>
                        </p:column>
                        <p:column headerText="Numero de Equipos" style="text-align: center">
                            <h:outputText value="#{laboratoryBean.countEquipment(laboratory.id)}"/>
                        </p:column>
                        <p:column class="text-center" headerText="Novedades" style="text-align: center" exportable="false">
                            <p:commandButton class="btn btn-success btn-sm" value="Novedades" actionListener="#{noveltyBean.consultarNovedadLaboratorioID(laboratory.id)}"/>
                        </p:column>
                    </p:dataTable>
                   <!--  <h1 style="color:antiquewhite">Estadisticas Elementos laboratorio</h1> -->
                    <br/>
                    <p:chart style="opacity: 1;-moz-opacity: 1;filter: alpha(opacity=10);-khtml-opacity: 1;width: 70%;margin-left: 15%;border-radius: 10px;background-color: white; color: black;" type="pie" id="pie"
                            responsive="true"
                            model="#{laboratoryBean.generarEstadistica()}"

                    />

                    <br/>
                    <!-- <h1 style="color:antiquewhite">Estadisticas estado laboratorios</h1> -->
                    <br/>
                    <p:chart style="opacity: 1;-moz-opacity: 1;filter: alpha(opacity=10);-khtml-opacity: 1;width: 70%;margin-left: 15%;border-radius: 10px;background-color: white; color: black;" type="pie" id="pie2"
                            responsive="true"
                            model="#{laboratoryBean.generarEstadisticaEstado()}"

                    />

                    <br/>
                    <div class="p-2 row justify-content-center h-100" style="font-family: Consolas;">
                        <p:commandButton value="Atras" style="margin: 10px; font-family: Consolas;" action="#{loginBean.redirectHomeUser}" class="btn btn-danger"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
