<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Novelty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/> 

</h:head>
<h:body>
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="jumbotron text-center">
                    <h1 class="text align-self-center p-2">Add Novelty</h1>
                </div>
                <h:form class="justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="id" value="id: "/>
                        <p:inputText class="form-control" type="String" id="id" value="#{noveltyBean.id}" placeholder="Description"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="Description" value="Description: "/>
                        <p:inputText class="form-control" type="String" id="Description" value="#{noveltyBean.description}" placeholder="1"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="User" value="User Id: "/>
                        <p:inputText class="form-control" type="String" id="user_id" value="#{noveltyBean.idUser}" placeholder="1111111"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="Equipment" value="Equipment Id: "/>
                        <p:inputText class="form-control" type="String" id="equipment_id" value="#{noveltyBean.idEquipment}" placeholder="1"/>
                    </div>
                    <p:commandButton value="Add" class="btn btn-primary" actionListener="#{noveltyBean.registrarNovedad}"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
