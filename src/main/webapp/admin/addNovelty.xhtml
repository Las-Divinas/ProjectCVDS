<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Novelty</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/> 
    <link rel="stylesheet" href="../style/style.css"/>
</h:head>
<h:body>
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="p-0 btn-group justify-content-lg-center">
                    <img src="../image/logo.jpg" height="200" width="200"/>
                    <div class="btn-group jumbotron justify-content-center" style="background-color: #000000; color: #ffffff; font-family: Consolas;">
                        <h1 class="text align-self-center p-2">Registrar Nueva Novedad</h1>
                    </div>
                </div>
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
                <div class="row">
                    <div class="col-6">
                        <h:form class="justify-content-center">
                            <div class="form-group">
                                <h:outputLabel for="Title" value="Titulo: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="TItleEquipment" value="#{noveltyBean.title}" placeholder="Titulo"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Description" value="DescripciÃ³n: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="DescriptionEquipment" value="#{noveltyBean.description}" placeholder="Descripcion"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Equipment" value="Equipo: " style="color: white;"/>
                                <p:selectOneMenu id="nombresEquipos" value="#{noveltyBean.nombreEquipo}" class="form-control"  required="true">
                                    <f:selectItem itemLabel="Seleccionar Equipo" noSelectionOption="true"/>
                                    <f:selectItems value="#{noveltyBean.nombresEquipos}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="p-2 row justify-content-center h-100" style="font-family: Consolas;">
                                <p:commandButton value="Registrar Novedad Equipo" style="margin: 10px; font-family: Consolas;" class="btn btn-primary" actionListener="#{noveltyBean.registrarNovedad}" action="#{noveltyBean.info}"/>
                            </div>
                            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                                <h:outputText value="#{noveltyBean.message}" />
                            </p:dialog> 
                        </h:form>
                    </div>
                    <div class="col-6">
                        <h:form class="justify-content">
                            <div class="form-group">
                                <h:outputLabel for="Title" value="Titulo: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="TItleElement" value="#{noveltyBean.title}" placeholder="Titulo"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Description" value="Descripcion: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="DescriptionElement" value="#{noveltyBean.description}" placeholder="Descripcion"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Element" value="Elemento: " style="color: white;"/>
                                <p:selectOneMenu id="nombresElementos" value="#{noveltyBean.nombreElemento}" class="form-control"  required="true">
                                    <f:selectItem itemLabel="Seleccionar Elemento" noSelectionOption="true"/>
                                    <f:selectItems value="#{noveltyBean.nombresElementos}"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="p-2 row justify-content-center h-100" style="font-family: Consolas;">
                                <p:commandButton value="Registrar Novedad Elemento" style="margin: 10px; font-family: Consolas;" class="btn btn-primary" actionListener="#{noveltyBean.registrarNovedadElemento}" action="#{noveltyBean.info}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
                <h:form>
                    <div class="p-2 row justify-content-center h-100" style="font-family: Consolas;">
                        <p:commandButton value="Atras" style="margin: 10px; font-family: Consolas;" action="#{loginBean.redirectHomeUser}" class="btn btn-danger"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
