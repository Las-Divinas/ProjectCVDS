<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Novelty</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/> 
    <link rel="stylesheet" href="../style/style.css"/>
</h:head>
<h:body>
    <div class="container h-100">
        <h:form>
            <div class="float-sm-right">
                <p:commandButton value="Atras" action="#{loginBean.comeBack}" class="btn btn-danger"/>
            </div>
        </h:form>
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="jumbotron text-center">
                    <h1 class="text align-self-center p-2">AÃ±adir Novedad</h1>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h:form class="justify-content-center">
                            <div class="form-group">
                                <h:outputLabel for="Description" value="Description: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="DescriptionEquipment" value="#{noveltyBean.description}" placeholder="H3ll0 w0rld"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Title" value="Title: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="TItleEquipment" value="#{noveltyBean.title}" placeholder="Title"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Equipment" value="Equipment Id: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="equipment_id" value="#{noveltyBean.idEquipment}" placeholder="1"/>
                            </div>
                            <p:commandButton value="Add" class="btn btn-primary" actionListener="#{noveltyBean.registrarNovedad}"/>
                            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                                <h:outputText value="#{noveltyBean.message}" />
                            </p:dialog> 
                        </h:form>
                    </div>
                    <div class="col-6">
                        <h:form class="justify-content">
                            <div class="form-group">
                                <h:outputLabel for="Description" value="Description: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="DescriptionElement" value="#{noveltyBean.description}" placeholder="H3ll0 w0rld"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Title" value="Title: " style="color: white;"/>
                                <p:inputText class="form-control" type="String" id="TItleElement" value="#{noveltyBean.title}" placeholder="Title"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="Element" value="Element Id: " style="color: white;"/>
                                <p:inputText class="form-control" type="integer" id="element_id" value="#{noveltyBean.idElement}" placeholder="1"/>
                            </div>
                            <p:commandButton value="Add" class="btn btn-primary" actionListener="#{noveltyBean.registrarNovedadElemento}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
