<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Element</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald;family=Staatliches;display=swap" rel="stylesheet"/>
    <link rel="icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/>
    <link rel="stylesheet" href="../style/style.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <div class="float-sm-right">
                <p:commandButton value="Atras" action="#{loginBean.redirectHomeUser}" class="btn btn-danger"/>
            </div>
        </h:form>
        <p:growl id="message" showDetail="true" />
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="jumbotron text-center">
                    <h1 class="text align-self-center p-2">Dar de baja Equipo</h1>
                </div>
                <h:form class="justify-content-center">
                    <p:messages>
                        <p:autoUpdate />
                    </p:messages>
                    <div class="form-group">
                        <h:outputLabel for="Equipment" value="Equipo: " style="color: white;"/>
                        <p:selectOneMenu id="nombreEquipo" value="#{equipmentBean.nombreEquipo}" class="form-control"  required="true">
                            <f:selectItem itemLabel="Seleccionar Equipo" noSelectionOption="true"/>
                            <f:selectItems value="#{equipmentBean.nombresDeEquipos}"/>
                        </p:selectOneMenu>
                    </div>
                    <p:selectOneMenu id="opcion" value="#{equipmentBean.accionElementos}" class="form-control" required="true" >
                        <f:selectItem itemLabel="Seleccione Accion para los Elementos" noSelectionOption="true" />
                        <f:selectItems value="#{equipmentBean.bajaDesvincular}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Dar de Baja Equipo" class="btn btn-primary" actionListener="#{equipmentBean.darDeBajaEquipo}" action="#{equipmentBean.info}">
                        <p:confirm header="Confirmation" message="Â¿Esta seguro que quiere dar de baja el equipo seleccionado?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
