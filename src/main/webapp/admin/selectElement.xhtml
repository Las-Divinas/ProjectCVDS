<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Associate Element</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald;family=Staatliches;display=swap" rel="stylesheet"/>
    <link rel="icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/>
    <link rel="stylesheet" href="../style/style.css"/>
</h:head>
<h:body>
    <div class="container h-100">
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="p-0 btn-group justify-content-lg-center">
                    <img src="../image/logo.jpg" height="200" width="200"/>
                    <div class="btn-group jumbotron justify-content-center" style="background-color: #000000; color: #ffffff; font-family: Consolas;">
                        <h1 class="text align-self-center p-2">Selección de Elemento para Equipo</h1>
                    </div>
                </div>
                <h:form class="justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="Element" value="Teclado" style="color: aliceblue;"/>
                        <p:selectOneMenu id="NombresTeclado" value="#{elementBean.nombreTeclado}" class="form-control">
                            <f:selectItem itemLabel="Select Element" noSelectionOption="true"/>
                            <f:selectItems value="#{elementBean.nombreTecladoNoAsociado}"/>
                        </p:selectOneMenu>
                        <h:outputLabel for="Element" value="Mouse" style="color: aliceblue;"/>
                        <p:selectOneMenu id="NombresMouse" value="#{elementBean.nombreMouse}" class="form-control">
                            <f:selectItem itemLabel="Select Element" noSelectionOption="true"/>
                            <f:selectItems value="#{elementBean.nombreMouseNoAsociado}"/>
                        </p:selectOneMenu>
                        <h:outputLabel for="Element" value="Pantalla" style="color: aliceblue;"/>
                        <p:selectOneMenu id="NombresPantalla" value="#{elementBean.nombrePantalla}" class="form-control">
                            <f:selectItem itemLabel="Select Element" noSelectionOption="true"/>
                            <f:selectItems value="#{elementBean.nombrePantallaNoAsociado}"/>
                        </p:selectOneMenu>
                        <h:outputLabel for="Element" value="Torre" style="color: aliceblue;"/>
                        <p:selectOneMenu id="NombresTorre" value="#{elementBean.nombreTorre}" class="form-control">
                            <f:selectItem itemLabel="Select Element" noSelectionOption="true"/>
                            <f:selectItems value="#{elementBean.nombreTorreNoAsociado}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-2 row justify-content-center h-100">
                        <p:commandButton value="Añadir Elementos a Equipo" style="margin: 10px; font-family: Consolas;" class="btn btn-primary" actionListener="#{elementBean.asociarElementoEquipo}" action="#{elementBean.info}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
