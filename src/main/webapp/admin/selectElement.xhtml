<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Element</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/> 
    <link rel="stylesheet" href="../style/style.css"/>
</h:head>
<h:body>
    <div class="container h-100">
        <h:form>
            <div class="float-sm-right">
                <p:commandButton value="Atras" action="#{loginBean.redirectHomeUser}" class="btn btn-danger"/>
            </div>
        </h:form>
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="jumbotron text-center">
                    <h1 class="text align-self-center p-2">AÃ±adir Elemento</h1>
                </div>
                <h:form class="justify-content-center">
                    <div class="form-group">
                        <h:outputLabel for="Element" value="Element: " style="color: white;"/>
                        <p:selectOneMenu id="nombresElementos" value="#{elementBean.nombreElemento}" class="form-control"  required="true">
                            <f:selectItem itemLabel="Select Element" noSelectionOption="true"/>
                            <f:selectItems value="#{elementBean.nombresElementos}"/>
                        </p:selectOneMenu>
                    </div>
                    <p:commandButton value="Add" class="btn btn-primary" actionListener="#{elementBean.changeEquipmentElement}"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
