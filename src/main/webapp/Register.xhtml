<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/> 

</h:head>
<h:body>
    <div class="container">
        <div class="card bg-light">
            <article class="card-body mx-auto"  style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <h:form class="justify-content-center">
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div>
                         <p:inputText class="form-control" id="name" value="#{registerBean.nombre}" placeholder="Sandra Torres"/>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                         </div>
                         <p:inputText class="form-control" id="email" value="#{registerBean.correo}" placeholder="sandra@torres.co"/>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fas fa-file"></i> </span>
                         </div>
                         <p:inputText class="form-control" id="document" value="#{registerBean.documento}" placeholder="Document"/>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <p:selectOneMenu id="roles" value="#{registerBean.rol}" class="custom-select"  required="true">
                            <f:selectItem itemLabel="Select Role" noSelectionOption="true"/>
                            <f:selectItems value="#{registerBean.roles}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                         </div>
                         <p:password class="form-control" id="password" value="#{registerBean.contraseÃ±a}" placeholder="password"/>
                    </div>
                    <div class="form-group" role="group" aria-label="Basic example">
                        <p:commandButton class="btn btn-primary btn-block" value="Register" actionListener="#{registerBean.registerNewUser}"/>
                        <a class="btn btn-primary btn-block" href="Login.xhtml">Cancel</a>
                    </div>
                </h:form>
            </article>
        </div>
    </div>
</h:body>
</html>
