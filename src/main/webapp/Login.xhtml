<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container">
        <h:form id="login_user" prependId="false" class="form-horizontal">
            <h:panelGrid columns="1" cellpadding="5">
                <div class="form-group">
                    <h:outputLabel for="Email" value="Email: "/>
                    <p:inputText class="form-control" id="email" required="false" type="String" value="#{loginBean.email}" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="Password" value="Password: "/>
                    <p:password class="form-control" id="password" required="false" type="String" value="#{loginBean.password}"/>
                </div>
            </h:panelGrid>
            <br/>
            <p:commandButton id="boton_login" class="btn btn-primary" value="Login" actionListener="#{loginBean.login()}"/>
        </h:form>
    </div>
</h:body>
</html>
