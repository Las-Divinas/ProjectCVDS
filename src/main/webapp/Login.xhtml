<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oswald;family=Staatliches;display=swap" rel="stylesheet"/> 
    <link rel = "icon" href ="https://observatics.edu.co/wp-content/uploads/sites/20/2019/06/Logo-Escuela-ingenier%C3%ADa.png"/>
</h:head>
<h:body style="font-family: 'Oswald', sans-serif; background-color:rgba(218, 218, 221, 0.932);">
    <div id="cover-caption">
        <div class="container">
            <div class="card">
                <div class="row text-blue">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <img src="../image/Laboratorio_Sistemas.jpg" class="mt-2 img-fluid" alt="Responsive image"/>
                        <div class="px-2">
                            <p:messages>
                                <p:autoUpdate />
                            </p:messages>
                            <h:form class="justify-content-center">
                                <div class="form-group">
                                    <h:outputLabel for="Email" value="Email: "/>
                                    <p:inputText class="form-control" type="String" id="Email" value="#{loginBean.email}" placeholder="test@test.com"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="Password" value="Password: "/>
                                    <p:password class="form-control" type="String" id="Password" value="#{loginBean.password}" placeholder="Password"/>
                                </div>
                                <div class="btn-group " role="group" aria-label="Basic example">
                                    <p:commandButton class="btn btn-primary" value="Login" actionListener="#{loginBean.login}" action="#{loginBean.info}"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
